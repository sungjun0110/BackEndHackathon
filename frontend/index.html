<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link red="stylesheet" href="./app.css">
    <script defer src="./index.js"></script>
    <title>Frontend</title>
</head>
<body>
    <form id="getFormByAttendeeId">
        <label>Attendee ID</label>
        <input type="number" name="attendeeId" min="1" max="1000" value=1 required />
        <input type="submit" value="Submit" />
    </form>

    <form id="getFormByTeamId">
        <label>Team ID</label>
        <input type="number" name="teamId" min="1" max="20" value=1 required />
        <input type="submit" value="Submit" />
    </form>

    <form id="getFormByCompany">
        <label>Company</label>
        <select name="company">
            <option value="Apple">Apple</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Google">Google</option>
            <option value="Yahoo">Yahoo</option>
            <option value="Adobe">Adobe</option>
            <option value="Amazon">Amazon</option>
            <option value="Meta">Meta</option>
            <option value="Sony">Sony</option>
            <option value="Oracle">Oracle</option>
        </select>
        <input type="submit" value="Submit" />
    </form>

    <form id="getFormByTitle">
        <label>Title</label>
        <select name="title">
            <option value="CustomerSuccess">CustomerSuccess</option>
            <option value="FrontEnd">FrontEnd</option>
            <option value="DevOps">DevOps</option>
            <option value="QA">QA</option>
            <option value="BackEnd">BackEnd</option>
            <option value="FullStack">FullStack</option>
            <option value="TechLead">TechLead</option>
            <option value="DataScience">DataScience</option>
            <option value="ProjectManagement">ProjectManagement</option>
            <option value="UI">UI</option>
            <option value="President">President</option>
        </select>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
